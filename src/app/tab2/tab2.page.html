<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>
            Meus Jogos
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="addJogo()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="lista">

    <ng-container *ngIf="jogos.length else vazio">
        <jogo-item *ngFor="let jogo of jogos; let idx = index;" [jogo]="jogo" (acao)="onAcao($event, idx)"></jogo-item>
    </ng-container>

    <ng-template #vazio>
        <app-vazio icone="grid" texto="nenhum jogo"></app-vazio>
    </ng-template>

</ion-content>
