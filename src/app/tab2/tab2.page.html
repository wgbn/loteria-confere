<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>
            Meus Jogos
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="addJogo()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <jogo-item [jogo]="{numeros:[1,2,3,4,5],tipo:'quina'}"></jogo-item>

</ion-content>
